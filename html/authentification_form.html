<!DOCTYPE html>

<head>
  <title>Authentification form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css" rel="stylesheet" >
  <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body>
  <h1>Authentification form</h1>
  <form>
    <fieldset>

      <!-- Input email/name/etc -->
      <div class="form-group">
        <label for="inputExample">Example</label></br>
        <input type="Example" class="form-control" id="inputExample" aria-describedby="Examplehelp"
          placeholder="Example">
        <small id="Examplehelp" class="form-text text-muted">Example Example Example.</small>
      </div>

      <div class="form-group">
        <label for="inputExample">Example</label></br>
        <input type="Example" class="form-control" id="inputExample" aria-describedby="Examplehelp"
        placeholder="Example">
        <small id="Examplehelp" class="form-text text-muted">Example Example Example.</small>
      </div>

      <!-- Input dropdown select -->
      <div class="form-group">
        <label for="exampleSelect">Example select</label>
        <select class="form-control" id="exampleSelect">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>666</option>
        </select>
      </div>

      <!-- Input text area -->
      <div class="form-group">
        <label for="exampleTextarea">Example textarea</label></br>
        <textarea class="form-control" id="exampleTextarea" rows="5"></textarea>
      </div>

      <!-- Input file -->
      <div class="form-group">
        <label for="exampleInputFile">Joindre un fichier</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp"></br>
        <small id="fileHelp" class="form-text text-muted">Info sur le fichier a up </small>
      </div>

      <!-- Radio Buttons -->
      <fieldset class="form-group">
        <legend>Radio buttons</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1"
              checked="">
            Option one is this and that—be sure to include why it's great
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
            Option two can be something else and selecting it will deselect option one
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3"
              disabled="">
            Option three is disabled
          </label>
        </div>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset class="form-group">
        <legend>Checkboxes</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" checked="">
            Option one is this and that—be sure to include why it's great
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" disabled="">
            Option two is disabled
          </label>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>

<head>
  <title>Authentification form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body>

<!-- avec container -->
<div class="container" style="padding-top: 50px; padding-bottom: 50px">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 border border-primary" style="padding-top: 20px">
        <h1 class="h3 mb-3 font-weight-normal text-center">Authentification form</h1>
  
        <!-- Input email/name/etc -->
        <div class="form-group">
          <label for="inputExample">Example</label></br>
          <input type="Example" class="form-control" id="inputExample" aria-describedby="Examplehelp"
            placeholder="Example">
          <small id="Examplehelp" class="form-text text-muted">Example Example Example.</small>
        </div>
  
        <div class="form-group">
          <label for="inputExample">Example</label></br>
          <input type="Example" class="form-control" id="inputExample" aria-describedby="Examplehelp"
            placeholder="Example">
          <small id="Examplehelp" class="form-text text-muted">Example Example Example.</small>
        </div>
  
        <!-- Input dropdown select -->
        <div class="form-group">
          <label for="exampleSelect">Example select</label>
          <select class="form-control" id="exampleSelect">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>666</option>
          </select>
        </div>
  
        <!-- Input text area -->
        <div class="form-group">
          <label for="exampleTextarea">Example text-area</label>
          <textarea class="form-control" id="exampleTextarea" rows="5"></textarea>
        </div>
  
        <!-- Input file -->
        <div class="form-group">
          <label for="exampleInputFile">  Joindre un fichier</label>
          <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
          <small id="fileHelp" class="form-text text-muted mt-0">  Info sur le fichier a uploader </small>
        </div>
  
        <!-- Radio Buttons -->
        <div class="form-group">
          <legend>Radio buttons</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1"
                checked="">
              Option one is this and that—be sure to include why it's great
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
              Option two can be something else and selecting it will deselect option one
            </label>
          </div>
          <div class="form-check disabled">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3"
                disabled="">
              Option three is disabled
            </label>
          </div>
        </div>
  
        <!-- Checkboxes -->
        <div class="form-group">
          <legend>Checkboxes</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="" checked="">
              Option one is this and that—be sure to include why it's great
            </label>
          </div>
          <div class="form-check disabled">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="" disabled="">
              Option two is disabled
            </label>
          </div>
        </div>
  
        <!-- Submit button -->
        <div class="text-center" style="padding-top: 20px; padding-bottom: 30px">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
